<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Hohoo-Ville</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            margin-top: 10vh;
            max-width: 450px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Alert for messages -->
                <div id="alert-container" class="mt-3" style="max-width: 450px; margin-left: auto; margin-right: auto;"></div>

                <!-- Step 1: Email Form -->
                <div class="card" id="email-card">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Forgot Password</h4>
                        <p class="text-muted text-center">Enter your email and we'll send you an OTP to reset your password.</p>
                        <form id="forgot-password-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html">Back to Login</a>
                        </div>
                    </div>
                </div>

                <!-- Step 2: OTP and New Password Form -->
                <div class="card d-none" id="reset-card">
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Reset Password</h4>
                        <p class="text-muted text-center">An OTP has been sent to your email. Please enter it below along with your new password.</p>
                        <form id="reset-password-form">
                            <div class="mb-3">
                                <label for="otp" class="form-label">OTP Code</label>
                                <input type="text" class="form-control" id="otp" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                             <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                        </form>
                    </div>
                </div>

                <!-- Step 3: Success Message -->
                <div class="card d-none" id="success-card">
                    <div class="card-body p-4 text-center">
                         <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                        <h4 class="card-title">Password Reset!</h4>
                        <p>Your password has been reset successfully.</p>
                        <a href="login.html" class="btn btn-primary">Proceed to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
