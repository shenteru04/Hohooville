<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Hohoo-Ville Tech</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
         <!-- Sidebar -->
        <nav id="sidebar" class="bg-light p-3" style="width: 250px; height: 100vh; position: fixed; overflow-y: auto; top: 0; left: 0;">
            <div class="sidebar-header mb-4">
                <h3>Hohoo-Ville Tech</h3>
                <p class="text-muted">Trainer Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/trainer_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/my_batches.html">
                        <i class="fas fa-chalkboard-teacher me-2"></i> My Batches
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/modules.html">
                        <i class="fas fa-book me-2"></i> Modules
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/attendance.html">
                        <i class="fas fa-calendar-check me-2"></i> Attendance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/Hohoo-ville/frontend/html/trainer/pages/grading.html">
                        <i class="fas fa-star me-2"></i> Grading
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/reports.html">
                        <i class="fas fa-chart-bar me-2"></i> Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="flex-grow-1" style="margin-left: 250px;">
            <div class="container-fluid mt-4">
                <h2 class="mb-4">Reports & Analytics</h2>
                
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Generate Report</h5>
                    </div>
                    <div class="card-body">
                        <form id="reportForm" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Report Type</label>
                                <select id="reportType" class="form-select">
                                    <option value="grading_summary">Class Grading Summary</option>
                                    <option value="attendance_summary">Attendance Report</option>
                                    <option value="competency_status">Competency Status (CTPR)</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Batch</label>
                                <select id="batchSelect" class="form-select">
                                    <option value="">Select Batch</option>
                                    <!-- Populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary me-2"><i class="fas fa-eye me-2"></i> View</button>
                                <button type="button" class="btn btn-success" onclick="window.print()"><i class="fas fa-file-export me-2"></i> Export PDF</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="reportResult" class="card d-none">
                    <div class="card-header bg-white d-flex justify-content-between">
                        <h5 class="mb-0">Report Preview</h5>
                        <span class="text-muted" id="reportDate"></span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped" id="reportTable">
                                <thead id="reportHead"></thead>
                                <tbody id="reportBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainer/pages/reports.js"></script>
</body>
</html>
