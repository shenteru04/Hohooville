<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Hohoo-Ville Technical School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light p-3" style="width: 250px; height: 100vh; position: fixed; overflow-y: auto; top: 0; left: 0;">
            <div class="sidebar-header mb-4">
                <h3>Hohoo-Ville Tech</h3>
                <p class="text-muted">Trainer Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/trainer_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/my_batches.html">
                        <i class="fas fa-chalkboard-teacher me-2"></i> My Batches
                    </a>
                </li>

                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/modules.html">
                        <i class="fas fa-book me-2"></i> Modules
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/attendance.html">
                        <i class="fas fa-calendar-check me-2"></i> Attendance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/Hohoo-ville/frontend/html/trainer/pages/grading.html">
                        <i class="fas fa-star me-2"></i> Grading
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/reports.html">
                        <i class="fas fa-chart-bar me-2"></i> Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="trainerName">Trainer</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/Hohoo-ville/frontend/html/trainer/pages/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h2 class="mb-4">My Profile</h2>
                <div class="card">
                    <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Profile Header -->
                        <div class="card mb-4 overflow-hidden shadow-sm border-0">
                            <div class="bg-primary position-relative" style="height: 120px; background: linear-gradient(45deg, #4e73df, #224abe);">
                            </div>
                            <div class="card-body pt-0">
                                <div class="row">
                                    <div class="col-sm-auto position-relative" style="margin-top: -50px;">
                                        <div class="avatar-lg">
                                            <img src="https://ui-avatars.com/api/?name=Trainer&background=random" id="profileAvatar" class="rounded-circle border border-4 border-white shadow-sm" width="100" height="100" alt="Profile">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mt-3 ms-2">
                                            <h4 class="mb-1" id="headerName">Trainer</h4>
                                            <p class="text-muted mb-0 badge bg-light text-dark border">TRAINER</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 text-primary"><i class="fas fa-user-edit me-2"></i>Personal Information</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="row mb-3">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" readonly>
                                    <label class="form-label small text-muted text-uppercase fw-bold">First Name</label>
                                    <input type="text" class="form-control form-control-lg bg-light" id="firstName" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" readonly>
                                    <label class="form-label small text-muted text-uppercase fw-bold">Last Name</label>
                                    <input type="text" class="form-control form-control-lg bg-light" id="lastName" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" readonly>
                            <div class="mb-4">
                                <label class="form-label small text-muted text-uppercase fw-bold">Email Address</label>
                                <input type="email" class="form-control form-control-lg bg-light" id="email" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Specialization</label>
                                <input type="text" class="form-control" id="specialization" readonly>
                                <label class="form-label small text-muted text-uppercase fw-bold">Specialization / Phone</label>
                                <input type="text" class="form-control form-control-lg bg-light" id="specialization" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainer/pages/profile.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('d-none');
        });
    </script>
</body>
</html>
