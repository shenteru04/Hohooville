<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Chart - Hohoo-Ville Technical School</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SheetJS for Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #sidebar {
            background: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
        }
        #sidebar .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.1rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        #sidebar .nav-link:hover {
            background-color: #eaecf4;
            color: var(--primary-color);
        }
        #sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        /* Table Styles for Achievement Chart */
        .tesda-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        .tesda-table th, .tesda-table td { border: 1px solid #000; padding: 8px; text-align: center; font-size: 12px; }
        .tesda-header { text-align: center; margin-bottom: 20px; }
        .progress-mark { font-weight: bold; font-size: 16px; cursor: pointer; }
        .selected-cell { background-color: #e8f0fe !important; outline: 2px solid #4e73df; }
    </style>
</head>
<body>
    <div class="d-flex">
         <!-- Sidebar -->
        <nav id="sidebar" class="p-3">
            <div class="sidebar-header mb-4">
                <h3><img src="../../../../img/logo.jpg" alt="Logo" class="me-2" style="height: 35px; width: auto;">Hohooville</h3>
                <p class="text-muted">Trainer Portal</p>
            </div>

            <ul class="nav flex-column">
                <li class="nav-item mb-1"><a class="nav-link" href="../trainer_dashboard.html"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a></li>
                <li class="nav-item mb-1"><a class="nav-link" href="my_batches.html"><i class="fas fa-chalkboard-teacher me-2"></i> My Batches</a></li>
                <li class="nav-item mb-1"><a class="nav-link" href="modules.html"><i class="fas fa-book me-2"></i> Modules</a></li>
                <li class="nav-item mb-1"><a class="nav-link" href="progress_chart.html"><i class="fas fa-chart-line me-2"></i> Progress Chart</a></li>
                <li class="nav-item mb-1"><a class="nav-link active" href="achievement_chart.html"><i class="fas fa-trophy me-2"></i> Achievement Chart</a></li>
                <li class="nav-item mb-1"><a class="nav-link" href="reports.html"><i class="fas fa-chart-bar me-2"></i> Reports</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div class="flex-grow-1" id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none"><i class="fas fa-bars"></i></button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="trainerName">Trainer</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <h2 class="mb-4 text-gray-800">Achievement Chart</h2>
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="d-flex gap-2 align-items-center mb-3">
                            <select id="batchSelectForChart" class="form-select" style="max-width: 400px;"></select>
                            <button id="generateLiveChartBtn" class="btn btn-success"><i class="fas fa-sync-alt me-2"></i>Generate</button>
                        </div>
                        <div id="chartContainer" style="min-height: 500px; overflow-x: auto;">
                            <div class="text-center text-muted py-5"><i class="fas fa-trophy fa-3x mb-3"></i><p>Select a batch to generate the achievement chart.</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainer/pages/achievement_chart.js"></script>
</body>
</html>
