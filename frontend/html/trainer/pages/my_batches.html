<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Batches - Hohoo-Ville Technical School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
         <!-- Sidebar -->
        <nav id="sidebar" class="bg-light p-3" style="width: 250px; height: 100vh; position: fixed; overflow-y: auto; top: 0; left: 0;">
            <div class="sidebar-header mb-4">
                <h3>Hohoo-Ville Tech</h3>
                <p class="text-muted">Trainer Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/trainer_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/my_batches.html">
                        <i class="fas fa-chalkboard-teacher me-2"></i> My Batches
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/modules.html">
                        <i class="fas fa-book me-2"></i> Modules
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/attendance.html">
                        <i class="fas fa-calendar-check me-2"></i> Attendance
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/Hohoo-ville/frontend/html/trainer/pages/grading.html">
                        <i class="fas fa-star me-2"></i> Grading
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainer/pages/reports.html">
                        <i class="fas fa-chart-bar me-2"></i> Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="trainerName">Trainer</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/Hohoo-ville/frontend/html/trainer/pages/profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h2 class="mb-4">My Batches</h2>
                <div class="card">
                    <div class="card-header">Assigned Batches</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="batchesTable">
                                <thead>
                                    <tr>
                                        <th>Batch Name</th>
                                        <th>Course</th>
                                        <th>Schedule</th>
                                        <th>Room</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="batchesTableBody">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Trainees in Selected Batch -->
                <div class="card mt-4 d-none" id="traineesContainer">
                    <div class="card-header">
                        <h5 class="card-title">Trainees in Selected Batch</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="traineesTable">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Batch</th>
                                        <th>Course</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="traineesTableBody">
                                    <!-- Trainees will be loaded here when a batch is clicked -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainer/pages/my_batches.js"></script>
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('d-none');
        });
    </script>
</body>
</html>
