<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - Hohoo-Ville Admin</title>
    
    <!-- Required CSS Files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/admin/sidebar.css">
    
    <style>
        /* Your custom page styles here */
    </style>
</head>
<body>
    <!-- ============================================
         SIDEBAR CONTAINER - DO NOT REMOVE
         The JavaScript will dynamically load the sidebar here
         ============================================ -->
    <div id="sidebar-container"></div>

    <!-- ============================================
         MAIN CONTENT AREA
         This wraps all page content (navbar, containers, modals, etc.)
         ============================================ -->
    <div class="main-content">
        <!-- Top Navigation Bar (Optional but Recommended) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="userName">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content Container -->
        <div class="container-fluid mt-4">
            <h2 class="mb-4">Your Page Content Here</h2>
            <!-- Add your page content here -->
        </div>
    </div>

    <!-- ============================================
         REQUIRED SCRIPTS - DO NOT REMOVE
         ============================================ -->
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Sidebar Loader - Must be before custom page scripts -->
    <script src="../../../js/sidebar.js"></script>
    
    <!-- Your custom page scripts -->
    <script src="../../../js/admin/pages/your_page.js"></script>

    <!-- Optional: Page-specific scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Any additional page-specific initialization
        });
    </script>
</body>
</html>
