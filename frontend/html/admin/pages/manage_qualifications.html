<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Management - Hohoo-Ville Technical School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Sidebar CSS -->
    <link rel="stylesheet" href="../../../css/admin/sidebar.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #sidebar {
            background: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
        }
        #sidebar .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.1rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        #sidebar .nav-link:hover {
            background-color: #eaecf4;
            color: var(--primary-color);
        }
        #sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content" id="content">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none"><i class="fas fa-bars"></i></button>

                <div class="ms-auto d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="userName">Admin</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <h2 class="mb-4 text-gray-800">Qualification Management</h2>

            <!-- Add/Edit Qualification Form -->
            <!-- Add Qualification Modal -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addQualificationModal">Add New Qualification</button>
            <div class="modal fade" id="addQualificationModal" tabindex="-1" aria-labelledby="addQualificationModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addQualificationModalLabel">Add New Qualification</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="qualificationForm">
                                <input type="hidden" id="qualificationId">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="courseName" class="form-label">Course Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="courseName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="ctprNumber" class="form-label">CTPR Number</label>
                                        <input type="text" class="form-control" id="ctprNumber">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="duration" class="form-label">Duration <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="duration" placeholder="e.g., 6 months" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="trainingCost" class="form-label">Training Cost</label>
                                        <input type="number" class="form-control" id="trainingCost" step="0.01">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <!-- Status is always 'active' by default, no dropdown shown -->
                                <button type="submit" class="btn btn-primary" id="submitBtn">Add Qualification</button>
                                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Qualifications Table -->
            <div class="card">
                <div class="card-header"><h5 class="card-title">Qualifications List</h5></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="qualificationsTable" data-table-manager="true" data-filters="Status:4" data-filter-auto-options="true">
                            <thead>
                                <tr>
                                    <th>Course Name</th>
                                    <th>CTPR No.</th>
                                    <th>Cost</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="qualificationsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/table_manager.js"></script>
    <script src="../../../js/admin/pages/manage_qualifications.js"></script>
    <script src="../../../js/sidebar.js"></script>
</body>
</html>
