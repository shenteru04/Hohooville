<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Training - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #sidebar {
            background: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
        }
        #sidebar .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.1rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        #sidebar .nav-link:hover {
            background-color: #eaecf4;
            color: var(--primary-color);
        }
        #sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="p-3">
            <div class="sidebar-header mb-3">
                <h3><img src="../../../../img/logo.jpg" alt="Logo" class="me-2" style="height: 35px; width: auto;">Hohooville</h3>
                <p class="text-muted">Trainee Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2"><a class="nav-link" href="../trainee_dashboard.html"><i class="fas fa-home me-2 me-2"></i> Dashboard</a></li>
                <li class="nav-item mb-2"><a class="nav-link active" href="/Hohoo-ville/frontend/html/trainee/pages/my_training.html"><i class="fas fa-book-open me-2"></i> My Training</a></li>
                <li class="nav-item mb-2"><a class="nav-link" href="/Hohoo-ville/frontend/html/trainee/pages/my_grades.html"><i class="fas fa-star me-2"></i> My Progress</a></li>
            </ul>
        </nav>

         <div class="flex-grow-1" id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">My Training</span>
                    <div class="ms-auto">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-2"></i> <span id="traineeName">Trainee</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/Hohoo-ville/frontend/html/trainee/pages/profile.html"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h2 class="mb-4 text-gray-800">My Training Modules</h2>
                
                <ul class="nav nav-tabs mb-3" id="competencyTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="core-tab" data-bs-toggle="tab" data-bs-target="#core-pane" type="button" role="tab">Core Competencies</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="common-tab" data-bs-toggle="tab" data-bs-target="#common-pane" type="button" role="tab">Common Competencies</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic-pane" type="button" role="tab">Basic Competencies</button>
                    </li>
                </ul>

                <div class="tab-content" id="competencyTabsContent">
                    <div class="tab-pane fade show active" id="core-pane" role="tabpanel">
                        <div class="accordion" id="accordionCore"><div class="text-center p-5"><div class="spinner-border"></div></div></div>
                    </div>
                    <div class="tab-pane fade" id="common-pane" role="tabpanel">
                        <div class="accordion" id="accordionCommon"></div>
                    </div>
                    <div class="tab-pane fade" id="basic-pane" role="tabpanel">
                        <div class="accordion" id="accordionBasic"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lesson Items Modal -->
    <div class="modal fade" id="lessonItemsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lessonItemsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h6 class="text-primary">Information Sheets</h6>
                    <div id="lessonItemsContentsList" class="list-group mb-4"></div>
                    <h6 class="text-primary">Task Sheets</h6>
                    <div id="lessonItemsTaskSheetsList" class="list-group"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Lesson Content Modal -->
    <div class="modal fade" id="lessonContentModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lessonContentTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="lessonContentBody">
                    <!-- Lesson content loaded here -->
                </div>
                <div class="modal-footer" id="lessonContentFooter" style="display: none;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" id="unsubmitTaskSheetBtn" style="display: none;">Unsubmit</button>
                    <button type="button" class="btn btn-primary" id="submitTaskSheetBtn">Submit Task Sheet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Modal -->
    <div class="modal fade" id="quizModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quizTitle">Quiz</h5>
                </div>
                <div class="modal-body">
                    <form id="quizForm">
                        <div id="quizQuestionsContainer">
                            <!-- Quiz questions loaded here -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submitQuizBtn">Submit Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Result Modal -->
    <div class="modal fade" id="quizResultModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quiz Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h4>Your Score:</h4>
                    <h1 id="quizResultScore" class="display-1 fw-bold"></h1>
                    <p id="quizResultPercentage" class="lead"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainee/pages/my_training.js"></script>
</body>
</html>
