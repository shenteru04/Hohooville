<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grades - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-light p-3" style="width: 250px; height: 100vh; position: fixed; overflow-y: auto;">
            <div class="sidebar-header mb-4">
                <h3>Hohoo-Ville</h3>
                <p class="text-muted">Student Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainee/trainee_dashboard.html">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainee/pages/my_training.html">
                        <i class="fas fa-book-open me-2"></i> My Training
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/Hohoo-ville/frontend/html/trainee/pages/my_grades.html">
                        <i class="fas fa-star me-2"></i> My Grades
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="flex-grow-1" style="margin-left: 250px;">
            <nav class="navbar navbar-light bg-white border-bottom px-4 py-3">
                <span class="navbar-brand mb-0 h1">My Grades</span>
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-2"></i> <span id="traineeName">Trainee</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/Hohoo-ville/frontend/html/trainee/pages/profile.html"><i class="fas fa-user me-2"></i> Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="card">
                    <div class="card-header">
                        Academic Performance
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered">
                                <thead class="table-light">
                                    <tr>
                                        <th>Course</th>
                                        <th>Pre-Test</th>
                                        <th>Post-Test</th>
                                        <th>Activities</th>
                                        <th>Quizzes</th>
                                        <th>Task Sheets</th>
                                        <th>Total Grade</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody id="gradesTableBody">
                                    <!-- Populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/trainee/pages/my_grades.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => { localStorage.clear(); window.location.href = '/Hohoo-ville/frontend/login.html'; });
    </script>
</body>
</html>
