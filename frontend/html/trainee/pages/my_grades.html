<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Progress - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #sidebar {
            background: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
        }
        #sidebar .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.1rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        #sidebar .nav-link:hover {
            background-color: #eaecf4;
            color: var(--primary-color);
        }
        #sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="p-3">
            <div class="sidebar-header mb-3">
                <h3><img src="../../../../img/logo.jpg" alt="Logo" class="me-2" style="height: 35px; width: auto;">Hohooville</h3>
                <p class="text-muted">Trainee Portal</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainee/trainee_dashboard.html">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="/Hohoo-ville/frontend/html/trainee/pages/my_training.html">
                        <i class="fas fa-book-open me-2"></i> My Training
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link active" href="/Hohoo-ville/frontend/html/trainee/pages/my_grades.html">
                        <i class="fas fa-chart-line me-2"></i> My Progress
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Content -->
        <div class="flex-grow-1" id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">My Progress</span>
                    <div class="ms-auto d-flex align-items-center">
                        <div id="notificationContainer"></div>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle me-2"></i> <span id="traineeName">Trainee</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/Hohoo-ville/frontend/html/trainee/pages/profile.html"><i class="fas fa-user me-2"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Competency Achievement</span>
                            <span class="badge bg-primary" id="overallProgressBadge">0% Completed</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6 class="text-muted small text-uppercase fw-bold">Overall Progress</h6>
                            <div class="progress" style="height: 20px;">
                                <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" id="overallProgressBar" role="progressbar" style="width: 0%"></div>
                            </div>
                        </div>

                        <ul class="nav nav-tabs" id="progressTabs" role="tablist">
                            <li class="nav-item"><button class="nav-link active" id="core-tab" data-bs-toggle="tab" data-bs-target="#core" type="button">Core Competencies</button></li>
                            <li class="nav-item"><button class="nav-link" id="common-tab" data-bs-toggle="tab" data-bs-target="#common" type="button">Common Competencies</button></li>
                            <li class="nav-item"><button class="nav-link" id="basic-tab" data-bs-toggle="tab" data-bs-target="#basic" type="button">Basic Competencies</button></li>
                            <li class="nav-item"><button class="nav-link" id="certificates-tab" data-bs-toggle="tab" data-bs-target="#certificates" type="button">Certificates</button></li>
                        </ul>
                        
                        <div class="tab-content p-3 border border-top-0 rounded-bottom bg-light" id="progressTabContent">
                            <div class="tab-pane fade show active" id="core" role="tabpanel">
                                <div class="text-center py-3"><div class="spinner-border text-primary"></div></div>
                            </div>
                            <div class="tab-pane fade" id="common" role="tabpanel"></div>
                            <div class="tab-pane fade" id="basic" role="tabpanel"></div>
                            <div class="tab-pane fade" id="certificates" role="tabpanel">
                                <div class="text-center py-3"><div class="spinner-border text-primary"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        fetch('/Hohoo-ville/frontend/html/trainee/components/notification.html')
            .then(r => r.text())
            .then(html => document.getElementById('notificationContainer').innerHTML = html);
    </script>
    <script src="../../../js/notifications.js"></script>
    <script src="../../../js/trainee/pages/my_grades.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => { localStorage.clear(); window.location.href = '/Hohoo-ville/frontend/login.html'; });
    </script>
</body>
</html>
