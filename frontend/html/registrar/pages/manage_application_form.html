<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Application Form - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/registrar/sidebar.css">
    <style>
        :root { --primary-color: #4e73df; --secondary-color: #858796; --bg-color: #f8f9fc; --text-color: #5a5c69; }
        body { font-family: 'Nunito', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .card { border: none; border-radius: 0.35rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .card-header { background-color: #f8f9fc; border-bottom: 1px solid #e3e6f0; padding: 1rem 1.25rem; font-weight: 700; color: var(--primary-color); }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content" id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown"><i class="fas fa-user-circle"></i> Registrar</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h2 class="mb-4 text-gray-800">Manage Application Form</h2>
                
                <div class="row">
                    <!-- Scholarships Section -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span>Scholarship Types</span>
                                <button class="btn btn-sm btn-primary" onclick="openScholarshipModal()"><i class="fas fa-plus"></i> Add</button>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead><tr><th>Name</th><th>Description</th><th>Status</th><th>Actions</th></tr></thead>
                                        <tbody id="scholarshipTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Qualifications Section -->
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm h-100">
                            <div class="card-header">Offered Qualifications</div>
                            <div class="card-body">
                                <p class="text-muted small">Toggle which qualifications are currently visible on the application form.</p>
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead><tr><th>Qualification</th><th>Status</th><th>Action</th></tr></thead>
                                        <tbody id="offeredCoursesBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Scholarship Modal -->
    <div class="modal fade" id="scholarshipModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scholarshipModalTitle">Add Scholarship</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scholarshipForm">
                        <input type="hidden" id="scholarshipId">
                        <div class="mb-3">
                            <label class="form-label">Scholarship Name</label>
                            <input type="text" class="form-control" id="scholarshipName" required placeholder="e.g. TWSP">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="scholarshipDesc" rows="3"></textarea>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/sidebar.js"></script>
    <script src="../../../js/registrar/pages/manage_application_form.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../../login.html';
        });
    </script>
</body>
</html>
