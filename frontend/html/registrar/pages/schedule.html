<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules - Hohoo-Ville</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../../../css/registrar/sidebar.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content" id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">Registrar</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <h2 class="mb-4 text-gray-800">Manage Schedules</h2>

                <!-- Schedules Table -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title">Open Batches</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="schedulesTable">
                                <thead>
                                    <tr>
                                        <th>Batch Name</th>
                                        <th>Qualification</th>
                                        <th>Trainer</th>
                                        <th>Schedule</th>
                                        <th>Room</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="schedulesTableBody">
                                    <!-- Data populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Assign Schedule Modal -->
    <div class="modal fade" id="assignScheduleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="assignModalTitle">Assign Schedule</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assignScheduleForm">
                        <input type="hidden" id="assignBatchId">
                        <div class="mb-3">
                            <label class="form-label">Batch</label>
                            <p id="assignBatchName" class="fw-bold"></p>
                        </div>
                        <div class="mb-3">
                            <label for="assignTrainerSelect" class="form-label">Trainer</label>
                            <select id="assignTrainerSelect" class="form-select">
                                <option value="">Unassign</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assignScheduleSelect" class="form-label">Flexible Schedule</label>
                            <select id="assignScheduleSelect" class="form-select">
                                <option value="">Not Set</option>
                                <option value="MWF (8:00 AM - 12:00 PM)">MWF (8:00 AM - 12:00 PM)</option>
                                <option value="MWF (1:00 PM - 5:00 PM)">MWF (1:00 PM - 5:00 PM)</option>
                                <option value="TTH (8:00 AM - 12:00 PM)">TTH (8:00 AM - 12:00 PM)</option>
                                <option value="TTH (1:00 PM - 5:00 PM)">TTH (1:00 PM - 5:00 PM)</option>
                                <option value="Weekdays (8:00 AM - 12:00 PM)">Weekdays (8:00 AM - 12:00 PM)</option>
                                <option value="Weekdays (1:00 PM - 5:00 PM)">Weekdays (1:00 PM - 5:00 PM)</option>
                                <option value="Saturday (8:00 AM - 5:00 PM)">Saturday (8:00 AM - 5:00 PM)</option>
                                <option value="Day Shift (8:00 AM - 5:00 PM)">Day Shift (8:00 AM - 5:00 PM)</option>
                                <option value="Night Shift (6:00 PM - 10:00 PM)">Night Shift (6:00 PM - 10:00 PM)</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="assignRoomInput" class="form-label">Room / Venue</label>
                            <input type="text" id="assignRoomInput" class="form-control">
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save Schedule</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- SweetAlert2 -->
    <!-- Custom JS -->
    <script src="../../../js/sidebar.js"></script>
    <script src="../../../js/registrar/pages/schedule.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../../login.html';
        });
    </script>
</body>
</html>
