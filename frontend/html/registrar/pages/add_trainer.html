<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Trainers - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/registrar/sidebar.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content" id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">Registrar</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="text-gray-800">Manage Trainers</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">
                        <i class="fas fa-plus me-2"></i>Add New Trainer
                    </button>
                </div>

                <!-- Trainers Table -->
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="card-title">Trainer List</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="trainersTable" data-table-manager="true" data-filters="Status:3" data-filter-auto-options="true">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Qualification</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="trainersTableBody">
                                    <!-- Data populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Add/Edit Trainer Modal -->
    <div class="modal fade" id="trainerModal" tabindex="-1" aria-labelledby="trainerModalLabel">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="trainerModalLabel">Add New Trainer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="trainerForm" enctype="multipart/form-data">
                        <input type="hidden" id="trainerId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email Address <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" required
                                        pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                                        autocomplete="off"
                                        title="Please enter a valid email address (e.g., name@example.com).">
                                <div class="invalid-feedback">Please enter a valid email address (e.g., name@example.com).</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="phone" required inputmode="numeric" pattern="[0-9]+"
                                       title="Numbers only.">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label">Qualifications & Requirements <span class="text-danger">*</span></label>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="addQualificationBtn">
                                    <i class="fas fa-plus me-1"></i>Add Qualification
                                </button>
                            </div>
                            <div id="qualificationsContainer"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address <span class="text-danger">*</span></label>
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label class="form-label">Province <span class="text-danger">*</span></label>
                                    <select class="form-select" id="addrProvince" required>
                                        <option value="">Select Province</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">City / Municipality <span class="text-danger">*</span></label>
                                    <select class="form-select" id="addrCity" required>
                                        <option value="">Select City/Municipality</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Region <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="addrRegion" readonly required>
                                </div>
                            </div>
                            <div class="row g-2 mt-1">
                                <div class="col-md-4">
                                    <label class="form-label">Barangay <span class="text-danger">*</span></label>
                                    <select class="form-select" id="addrBarangay" required>
                                        <option value="">Select Barangay</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">District <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="addrDistrict" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">House No. / Street <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="addrHouse" required>
                                </div>
                            </div>
                            <input type="hidden" id="address">
                        </div>

                        <h5 class="mt-4 mb-3">Certifications & Documents</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">NTTC Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nttcNo" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">NTTC (National TVET Trainers Certificate)<span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="nttcFile" accept=".pdf,.jpg,.png" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trainer Methodology (TM) Certificate <span class="text-danger">*</span></label>
                                <input type="file" class="form-control" id="tmFile" accept=".pdf,.jpg,.png" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Trainer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- View Trainer Details Modal -->
    <div class="modal fade" id="viewTrainerModal" tabindex="-1" aria-labelledby="viewTrainerModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewTrainerModalLabel">Trainer Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="viewTrainerBody">
                    <!-- Details will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/sidebar.js"></script>
    <script src="../../../js/table_manager.js"></script>
    <script src="../../../js/registrar/pages/add_trainer.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../../login.html';
        });
    </script>
</body>
</html>
