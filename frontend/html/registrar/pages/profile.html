<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Hohoo-Ville</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #sidebar {
            background: #fff;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1000;
        }
        #sidebar .sidebar-header {
            padding: 1.5rem 1rem;
            text-align: center;
            color: var(--primary-color);
            font-weight: 800;
        }
        #sidebar .nav-link {
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin: 0.1rem 0.5rem;
            border-radius: 0.35rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        #sidebar .nav-link:hover {
            background-color: #eaecf4;
            color: var(--primary-color);
        }
        #sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="d-flex">
         <!-- Sidebar -->
        <nav id="sidebar" class="p-3">
            <div class="sidebar-header mb-3">
                <h3><img src="../../../../img/logo.jpg" alt="Logo" class="me-2" style="height: 35px; width: auto;">Hohooville</h3>
                <p class="text-muted">Registrar Portal</p>
            </div>
            <ul class="nav flex-column" id="sidebarNav">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="../registrar_dashboard.html">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                    </a>
                </li>
                
                <!-- Enrollment Management -->
                <li class="nav-item mb-2">
                    <a class="nav-link collapsed" data-bs-toggle="collapse" href="#enrollmentSubmenu" role="button" aria-expanded="false">
                        <i class="fas fa-user-plus me-2"></i> Enrollment
                    </a>
                    <div class="collapse" id="enrollmentSubmenu" data-bs-parent="#sidebarNav">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item"><a class="nav-link" href="trainee_application_list.html">Trainee Application List</a></li>
                            <li class="nav-item"><a class="nav-link" href="manage_application_form.html">Manage Application Form</a></li>
                        </ul>
                    </div>
                </li>

               <!-- Training Management -->
                <li class="nav-item mb-2">
                    <a class="nav-link collapsed" data-bs-toggle="collapse" href="#trainingSubmenu" role="button" aria-expanded="false">
                        <i class="fas fa-chalkboard me-2"></i> Training
                    </a>
                    <div class="collapse" id="trainingSubmenu" data-bs-parent="#sidebarNav">
                        <ul class="nav flex-column ms-3">
                            <li class="nav-item"><a class="nav-link" href="create_qualification.html">Create Qualification</a></li>
                            <li class="nav-item"><a class="nav-link" href="add_trainer.html">Add Trainer</a></li>
                            <li class="nav-item"><a class="nav-link" href="manage_batches.html">Manage Batches</a></li>
                            <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div class="flex-grow-1" id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-outline-primary me-2 d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>

                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">Registrar</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <div class="container-fluid mt-4">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Profile Header -->
                        <div class="card mb-4 overflow-hidden shadow-sm">
                            <div class="bg-primary position-relative" style="height: 120px; background: linear-gradient(45deg, #4e73df, #224abe);">
                            </div>
                            <div class="card-body pt-0">
                                <div class="row">
                                    <div class="col-sm-auto position-relative" style="margin-top: -50px;">
                                        <div class="avatar-lg">
                                            <img src="https://ui-avatars.com/api/?name=Registrar&background=random" id="profileAvatar" class="rounded-circle border border-4 border-white shadow-sm" width="100" height="100" alt="Profile">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="mt-3 ms-2">
                                            <h4 class="mb-1" id="headerName">Loading...</h4>
                                            <p class="text-muted mb-0 badge bg-light text-dark border">REGISTRAR</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <!-- Personal Info Card -->
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="card-title mb-0"><i class="fas fa-info-circle me-2 text-primary"></i>Contact Info</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3 border-bottom pb-2">
                                    <label class="small mb-1 fw-bold text-muted text-uppercase">Email Address</label>
                                    <p class="mb-0" id="displayEmail">...</p>
                                </div>
                                <div class="mb-0">
                                    <label class="small mb-1 fw-bold text-muted text-uppercase">Phone Number</label>
                                    <p class="mb-0" id="displayPhone">...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0"><i class="fas fa-user-edit me-2 text-primary"></i>Edit Profile</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <input type="hidden" id="userId">
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="firstName">First Name</label>
                                            <input class="form-control" id="firstName" type="text" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="lastName">Last Name</label>
                                            <input class="form-control" id="lastName" type="text" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="email">Email Address</label>
                                        <input class="form-control" id="email" type="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="phone">Phone Number</label>
                                        <input class="form-control" id="phone" type="tel">
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary" type="submit" id="submitBtn">
                                            <i class="fas fa-save me-1"></i> Save Changes
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- Custom JS -->
    <script src="../../../js/registrar/pages/profile.js"></script>
    
    <script>
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('d-none');
        });
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '../../../login.html';
        });
    </script>
</body>
</html>
