<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Qualification - Hohoo-Ville</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/registrar/sidebar.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
            --text-color: #5a5c69;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="main-content" id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <div class="ms-auto d-flex align-items-center">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-user-circle"></i> <span id="userName">Registrar</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid mt-4">
                <h2 class="mb-4 text-gray-800">Create New Qualification</h2>
                <div class="card shadow-sm">
                    <div class="card-header">Qualification Details</div>
                    <div class="card-body">
                        <form id="createQualificationForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Qualification / Course Name</label>
                                    <input type="text" class="form-control" id="courseName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">CTPR Number</label>
                                    <input type="text" class="form-control" id="ctprNumber">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Nominal Duration</label>
                                    <input type="text" class="form-control" id="duration" placeholder="e.g. 260 Hours" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Training Cost</label>
                                    <input type="number" class="form-control" id="trainingCost" step="0.01">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> This qualification will be sent to the Admin for approval before it can be used for batches or modules.
                            </div>
                            <button type="submit" class="btn btn-primary">Submit for Approval</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container-fluid mt-4 mb-5">
                <div class="card shadow-sm mt-4">
                    <div class="card-header">Approved Qualifications</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Qualification / Course Name</th>
                                        <th>CTPR Number</th>
                                        <th>Duration</th>
                                        <th>Training Cost</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="qualificationsTableBody">
                                    <!-- Data populated by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="../../../js/sidebar.js"></script>
    <script src="../../../js/registrar/pages/create_qualification.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../../login.html';
        });
    </script>
</body>
</html>
